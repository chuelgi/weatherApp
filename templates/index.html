<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> 
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5" style="margin-top: 30%;">Check Weather in...</h1>
        <form action="/" method="post">
            <div class="row text-center" >
                <div class="col-md-4 ">
                    <label for="city">City:</label>
                    <input type="text" class="form-control" id="city" name="city" required pattern="[A-Za-z ]+">
                </div>
                <div class="col-md-4">
                    <label for="state">State:</label>
                    <input type="text" class="form-control" id="state" name="state"  pattern="[A-Za-z ]+">
                </div>
                <div class="col-md-4">
                    <label for="country">Country:</label>
                    <input type="text" class="form-control" id="country" name="country" pattern="[A-Za-z ]+">
                </div>
            </div>
            <div class="row">
                <div class="col text-center">
                    <button type="submit" class="btn" style="margin-top: 20%;">Check</button>
                </div>
            </div>
            
        </form>
        
    </div>

    <script>
        {% if alert_message %}
          alert("{{ alert_message }}");
        {% endif %}
      </script>
    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
