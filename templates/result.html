<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
    
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!--open server-->
    <link rel="stylesheet" href="/weatherApp/static/style.css">
    <!-- venv-->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <!-- CURRENT DAY -->
            <div class="col-md-4" id="today">
                <h2 style="margin-top: 10%;">Today's Weather </h2>
                <div class="weather-info">
                    <p>Weather Icon: {{ today_data.icon }}</p>
                    <p>Min Temperature: {{ today_data.min }}</p>
                    <p>Max Temperature: {{ today_data.max }}</p>
                </div>
            </div>
       
            <!-- 7 DAY FORECAST -->
            <div class="col-md-8">
                <div class="row">
                    {% for day, day_data in weekly_weather.items() %}
                    <div class="col-md-4">
                        <div class="card mb-3">
                            <div class="card-body">
                                <h3 class="card-title">Weather for {{ day }}</h3>
                                
                                <p class="card-content">{{ day_data['max'] }}/{{ day_data['min'] }}</p>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>

        <div class="row text-center">
            <div class="col">
                <div class="btn" onclick="window.location.href = '/';">
                    Enter another location
                </div>
            </div>
        </div>
    </div>


    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!--theme-->
    <script src="/weatherApp/static/script.js"></script>
    <!--venv-->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
