<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Result</title>
    
    <!--bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

<body>
    <div class="container" >
        <h1 class=" text-center" style="margin: 100px;">Weather Information</h1>
        <div class="row">
            <div class="col">
                <div class="card" style="height: 500px;">
                    
                    <div class="card-body">
                        <h3 class="card-title" style="margin-top: 30px;" >Weather in {{ result['address'] }}</h3>
                        <h1 class="display-1 text-center" style="margin-top: 100px;">{{ result['temperature'] }}&#8457;</h1>
                        
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row text-center">
            <div class=" col">
                <div class="btn " onclick="window.location.href = '/';">
                    
                    Enter another location

                    
                </div>
                
            </div>
            
        </div>
        
    </div>


    <!--bootstrap-->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</body>
</html>
